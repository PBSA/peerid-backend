info:
  title: PeerID
  version: '1'
  description: APIs for PeerID
host: virtserver.swaggerhub.com
basePath: /api/v1
schemes:
  - https
swagger: '2.0'
paths:
  /app:
    post:
      description: Create or edit an app
      produces:
        - application/json
      tags:
        - App
      parameters:
        - name: app
          in: body
          required: true
          schema:
            $ref: '#/definitions/NewApp'
      responses:
        '200':
          description: App create response
          schema:
            $ref: '#/definitions/AppResponse'
        '400':
          description: Error form validation
          schema:
            $ref: '#/definitions/ValidateError'
    delete:
      description: Delete an app created by user
      produces:
        - application/json
      parameters:
        - name: id
          in: query
          required: true
          description: id of the app to be deleted
          type: integer
      tags:
        - App
      responses:
        '200':
          description: App delete response
          schema:
            $ref: '#/definitions/SuccessResponse'
        '400':
          description: Error in id validation
          schema:
            $ref: '#/definitions/ValidateError'
    get:
      description: Get app with operations
      produces:
        - application/json
      parameters:
        - name: id
          in: query
          required: true
          description: id of the app
          type: integer
      tags:
        - App
      responses:
        '200':
          description: App response with operations
          schema:
            $ref: '#/definitions/AppOperationsResponse'
        '400':
          description: Error in id validation
          schema:
            $ref: '#/definitions/ValidateError'
  /apps:
    get:
      description: Get apps created by user
      produces:
        - application/json
      tags:
        - App
      responses:
        '200':
          description: App create response
          schema:
            $ref: '#/definitions/AppsResponse'
  /app/secret:
    get:
      description: Get app secret
      produces:
        - application/json
      parameters:
        - name: id
          in: query
          required: true
          description: id of the app
          type: integer
      tags:
        - App
      responses:
        '200':
          description: App response with app_secret
          schema:
            $ref: '#/definitions/AppResponse'
        '400':
          description: Error in id validation
          schema:
            $ref: '#/definitions/ValidateError'
  /app/operations:
    post:
      description: Create and broadcast an operation
      produces:
        - application/json
      parameters:
        - in: header
          name: Authorization
          schema:
            type: string
            format: uuid
          required: true
        - in: header
          name: ClientID
          schema:
            type: integer
          required: true
        - in: body
          required: true
          schema:
            $ref: '#/definitions/OperationsRequest'
      tags:
        - App
        - Operations
      responses:
        '200':
          description: Transaction result response
          schema:
            $ref: '#/definitions/TransactionResponse'
        '400':
          description: Error in operation validation
          schema:
            $ref: '#/definitions/ValidateError'
  /app/join:
    post:
      description: Join an app
      produces:
        - application/json
      parameters:
        - name: app
          in: body
          required: true
          schema:
            $ref: '#/definitions/JoinAppRequest'
      tags:
        - App
      responses:
        '200':
          description: Grant code response
          schema:
            $ref: '#/definitions/GrantCodeResponse'
        '400':
          description: Error in id validation
          schema:
            $ref: '#/definitions/ValidateError'
  /apps/permitted:
    get:
      description: Get apps permitted by user
      produces:
        - application/json
      tags:
        - App
      responses:
        '200':
          description: App response with operations
          schema:
            $ref: '#/definitions/AppOperationsResponse'
        '400':
          description: Error in id validation
          schema:
            $ref: '#/definitions/ValidateError'
  /app/unjoin:
    post:
      description: Revoke app permissions
      produces:
        - application/json
      parameters:
        - name: app
          in: body
          required: true
          schema:
            $ref: '#/definitions/UnjoinAppRequest'
      tags:
        - App
      responses:
        '200':
          description: Success response
          schema:
            $ref: '#/definitions/SuccessResponse'
        '400':
          description: Error in id validation
          schema:
            $ref: '#/definitions/ValidateError'
  /app/blockchain-data:
    get:
      description: Get blockchain data
      produces:
        - application/json
      parameters:
        - in: query
          required: true
          schema:
            $ref: '#/definitions/BlockchainDataRequest'
      tags:
        - App
      responses:
        '200':
          description: Success response
          schema:
            $ref: '#/definitions/BlockchainDataResponse'
        '400':
          description: Error in request validation
          schema:
            $ref: '#/definitions/ValidateError'
  /auth/logout:
    post:
      description: Logout
      produces:
        - application/json
      tags:
        - Auth
      responses:
        '200':
          description: Logout response
          schema:
            $ref: '#/definitions/SuccessEmptyResponse'
        '400':
          description: Error form validation
          schema:
            $ref: '#/definitions/ValidateError'
        '401':
          description: Error user unauthorized
          schema:
            $ref: '#/definitions/UnauthorizedError'
  /auth/sign-up:
    post:
      description: Sign up
      produces:
        - application/json
      tags:
        - Auth
      parameters:
        - name: user
          description: User object
          in: body
          required: true
          schema:
            $ref: '#/definitions/AuthSignUpUser'
      responses:
        '200':
          description: User response
          schema:
            $ref: '#/definitions/UserResponse'
        '400':
          description: Error form validation
          schema:
            $ref: '#/definitions/ValidateError'
  '/auth/confirm-email/{token}':
    get:
      description: Confirm email
      produces:
        - application/json
      tags:
        - Auth
      parameters:
        - name: token
          in: path
          required: true
          type: string
      responses:
        '200':
          description: Confirm-email response
          schema:
            $ref: '#/definitions/UserResponse'
        '400':
          description: Error form validation
          schema:
            $ref: '#/definitions/ValidateError'
  /auth/sign-in:
    post:
      description: Sign in
      produces:
        - application/json
      tags:
        - Auth
      parameters:
        - name: token
          in: body
          required: true
          schema:
            $ref: '#/definitions/AuthSignInUser'
      responses:
        '200':
          description: Sign in response
          schema:
            $ref: '#/definitions/UserResponse'
        '400':
          description: Error form validation
          schema:
            $ref: '#/definitions/ValidateError'
  /auth/forgot-password:
    post:
      description: Forgot password
      produces:
        - application/json
      tags:
        - Auth
      parameters:
        - name: token
          in: body
          required: true
          schema:
            $ref: '#/definitions/AuthForgotPassword'
      responses:
        '200':
          description: Forgot-password response
          schema:
            $ref: '#/definitions/SuccessEmptyResponse'
        '400':
          description: Error form validation
          schema:
            $ref: '#/definitions/ValidateError'
        '404':
          description: Error user not found
          schema:
            properties:
              status:
                type: number
                example: 404
              error:
                type: string
                example: User not found
        '429':
          description: Error too many requests
          schema:
            properties:
              status:
                type: number
                example: 429
              error:
                type: string
                example: Too many requests
  /auth/reset-password:
    post:
      description: Reset password
      produces:
        - application/json
      tags:
        - Auth
      parameters:
        - name: token
          in: body
          required: true
          schema:
            $ref: '#/definitions/AuthResetPassword'
      responses:
        '200':
          description: Reset-password response
          schema:
            $ref: '#/definitions/UserResponse'
        '400':
          description: Error form validation
          schema:
            $ref: '#/definitions/ValidateError'
        '404':
          description: Error token not found
          schema:
            properties:
              status:
                type: number
                example: 404
              error:
                type: string
                example: Token not found
  /auth/peerplays:
    post:
      description: Login with Peerplays
      produces:
        - application/json
      tags:
        - Auth
      parameters:
        - name: peerplays
          in: body
          required: true
          schema:
            $ref: '#/definitions/AuthSignInUser'
      responses:
        '200':
          description: Login response
          schema:
            $ref: '#/definitions/UserResponse'
        '400':
          description: Error form validation
          schema:
            $ref: '#/definitions/ValidateError'
  /auth/exchange:
    post:
      description: Exchange grant code with access token
      produces:
        - application/json
      tags:
        - Auth
      parameters:
        - name: code
          in: body
          required: true
          schema:
            $ref: '#/definitions/ExchangeCode'
      responses:
        '200':
          description: Access Token response
          schema:
            $ref: '#/definitions/AccessToken'
        '400':
          description: Error form validation
          schema:
            $ref: '#/definitions/ValidateError'
  /auth/refreshtoken:
    post:
      description: Refresh the access token if its expired
      produces:
        - application/json
      tags:
        - Auth
      parameters:
        - name: refreshtoken
          in: body
          required: true
          schema:
            $ref: '#/definitions/RefreshTokenRequest'
      responses:
        '200':
          description: Refresh Token response
          schema:
            $ref: '#/definitions/AccessToken'
        '400':
          description: Error form validation
          schema:
            $ref: '#/definitions/ValidateError'
  /auth/discord:
    get:
      description: Auth by Discord
      summary: Auth by discord
      produces:
        - application/json
      tags:
        - SocNetwork
      responses:
        '302':
          description: Redirect to discord
  /auth/facebook:
    get:
      description: Auth by facebook
      summary: Auth by facebook
      produces:
        - application/json
      tags:
        - SocNetwork
      responses:
        '302':
          description: Redirect to facebook
  /auth/google:
    get:
      description: Auth by google
      summary: Auth by google
      produces:
        - application/json
      tags:
        - SocNetwork
      responses:
        '302':
          description: Redirect to google
  /profile:
    get:
      description: Get authorized user profile
      summary: Get authorized user profile
      produces:
        - application/json
      tags:
        - Profile
      responses:
        '200':
          description: Profile response
          schema:
            $ref: '#/definitions/UserResponse'
        '401':
          description: Error user unauthorized
          schema:
            $ref: '#/definitions/UnauthorizedError'
  /profile/peerplays/create-account:
    post:
      description: Create peerplays account for authorized user
      summary: Create peerplays account for authorized user
      produces:
        - application/json
      tags:
        - Profile
      parameters:
        - name: ProfileCreatePeerplaysAccount
          in: body
          required: true
          schema:
            $ref: '#/definitions/ProfileCreatePeerplaysAccount'
      responses:
        '200':
          description: Create-account response
          schema:
            $ref: '#/definitions/ProfileResponse'
        '400':
          description: Error form validation
          schema:
            $ref: '#/definitions/ValidateError'
        '401':
          description: Error user unauthorized
          schema:
            $ref: '#/definitions/UnauthorizedError'
  '/profile/change-email/{token}':
    get:
      description: Change user email
      summary: Change user email
      produces:
        - application/json
      tags:
        - Profile
      parameters:
        - name: token
          in: path
          required: true
          type: string
      responses:
        '200':
          description: Change user email response
          schema:
            $ref: '#/definitions/ProfileResponse'
        '401':
          description: Error user unauthorized
          schema:
            $ref: '#/definitions/UnauthorizedError'
  '/users/{id}':
    get:
      description: Get user by id
      produces:
        - application/json
      tags:
        - User
      parameters:
        - name: id
          description: User id
          in: path
          required: true
          type: string
      responses:
        '200':
          description: User response
          schema:
            $ref: '#/definitions/UserResponse'
        '400':
          description: Error form validation
          schema:
            $ref: '#/definitions/ValidateError'
        '401':
          description: Error user unauthorized
          schema:
            $ref: '#/definitions/UnauthorizedError'
        '404':
          description: Error user not found
          schema:
            properties:
              status:
                type: number
                example: 404
              error:
                type: string
                example: User not found
  /users:
    get:
      description: Get users list
      produces:
        - application/json
      tags:
        - User
      parameters:
        - name: search
          description: Filter by PeerPlays Account Name
          in: query
          required: false
          type: string
        - name: limit
          description: Limit of rows
          in: query
          required: true
          type: integer
        - name: skip
          description: Number of rows to skip
          in: query
          required: false
          type: integer
      responses:
        '200':
          description: Users response
          schema:
            $ref: '#/definitions/UsersResponse'
        '400':
          description: Error form validation
          schema:
            $ref: '#/definitions/ValidateError'
        '401':
          description: Error user unauthorized
          schema:
            $ref: '#/definitions/UnauthorizedError'
  /permission:
    get:
      description: Get user permissions
      summary: Get user permissions
      produces:
        - application/json
      tags:
        - Profile
      responses:
        '200':
          description: Get user permissions
          schema:
            $ref: '#/definitions/Permissions'
        '401':
          description: Error user unauthorized
          schema:
            $ref: '#/definitions/UnauthorizedError'
definitions:
  ValidateError:
    type: object
    properties:
      status:
        type: number
        example: 400
      error:
        type: object
  UnauthorizedError:
    type: object
    properties:
      status:
        type: number
        example: 401
      error:
        type: string
        example: unauthorized
  ForbiddenError:
    type: object
    properties:
      status:
        type: number
        example: 403
      error:
        type: string
        example: forbidden
  UnProcessableError:
    type: object
    properties:
      status:
        type: number
        example: 422
      error:
        type: string
        example: unprocessable
  NewApp:
    allOf:
      - $ref: '#/definitions/App'
      - type: object
        properties:
          operations:
            type: array
            items:
              type: integer
  JoinAppRequest:
    type: object
    required:
      - client_id
      - redirect_uri
    properties:
      client_id:
        type: integer
        example: 4
      redirect_uri:
        type: string
        format: uri
        example: 'https://www.abc.com/auth'
  UnjoinAppRequest:
    type: object
    required:
      - app_id
    properties:
      app_id:
        type: integer
        example: 4
  AppResponse:
    allOf:
      - $ref: '#/definitions/SuccessResponse'
      - type: object
        properties:
          result:
            $ref: '#/definitions/App'
  AppsResponse:
    allOf:
      - $ref: '#/definitions/SuccessResponse'
      - type: object
        properties:
          result:
            $ref: '#/definitions/Apps'
  GrantCodeResponse:
    allOf:
      - $ref: '#/definitions/SuccessResponse'
      - type: object
        properties:
          result:
            type: string
  AppOperationsResponse:
    allOf:
      - $ref: '#/definitions/SuccessResponse'
      - type: object
        properties:
          result:
            $ref: '#/definitions/NewApp'
  BlockchainDataRequest:
    type: object
    required:
      - api
      - method
    properties:
      api:
        type: string
        enum:
          - database
          - network_broadcast
          - history
          - crypto
          - bookie
      method:
        type: string
      params:
        type: array
        items: {}
  BlockchainDataResponse:
    allOf:
      - $ref: '#/definitions/SuccessResponse'
      - type: object
        properties:
          result:
            type: object
  AuthSignUpUser:
    type: object
    required:
      - email
    properties:
      email:
        type: string
        format: email
      username:
        type: string
      password:
        type: string
        format: password
      mobile:
        type: string
        example: 999-999-9999
  AuthSignInUser:
    type: object
    required:
      - login
    properties:
      login:
        type: string
      password:
        type: string
        format: password
      mobile:
        type: string
        example: 999-999-9999
  AuthForgotPassword:
    type: object
    required:
      - email
    properties:
      email:
        type: string
        format: email
  AuthResetPassword:
    type: object
    required:
      - token
      - password
    properties:
      token:
        type: string
      password:
        type: string
        format: password
  UserResponse:
    allOf:
      - $ref: '#/definitions/SuccessResponse'
      - type: object
        properties:
          result:
            $ref: '#/definitions/User'
  UsersResponse:
    allOf:
      - $ref: '#/definitions/SuccessResponse'
      - type: object
        properties:
          result:
            type: array
            items:
              $ref: '#/definitions/User'
  ExchangeCode:
    type: object
    required:
      - code
      - client_id
      - client_secret
    properties:
      code:
        type: string
        format: uuid
        example: 2kj2un2u-22nnj-m2n2n-6edu3he
      client_id:
        type: integer
        example: 20
      client_secret:
        type: string
        example: asdf0l0aksf97ja93yh
  RefreshTokenRequest:
    type: object
    required:
      - refresh_token
      - client_id
      - client_secret
    properties:
      refresh_token:
        type: string
        format: uuid
        example: 2kj2un2u-22nnj-m2n2n-6edu3he
      client_id:
        type: integer
        example: 20
      client_secret:
        type: string
        example: asdf0l0aksf97ja93yh
  ProfileCreatePeerplaysAccount:
    type: object
    required:
      - name
      - activeKey
      - ownerKey
    properties:
      name:
        type: string
      activeKey:
        type: string
      ownerKey:
        type: string
  ProfileResponse:
    allOf:
      - $ref: '#/definitions/SuccessResponse'
      - type: object
        properties:
          result:
            $ref: '#/definitions/User'
  PeerplaysAccountIDType:
    type: string
    pattern: ^(1.2.)\d+$
    example: 1.2.31
  PeerplaysAssetIDType:
    type: string
    pattern: ^(1.3.)\d+$
    example: 1.3.0
  PeerplaysAmountType:
    type: integer
    maximum: 1000000000000
    example: 100000000
  PeerplaysAssetType:
    type: object
    required:
      - amount
      - asset_id
    properties:
      amount:
        $ref: '#/definitions/PeerplaysAmountType'
      asset_id:
        $ref: '#/definitions/PeerplaysAssetIDType'
  TransferRequest:
    type: object
    required:
      - op_name
      - fee_asset
      - from
      - to
      - amount
    properties:
      op_name:
        type: string
        enum:
          - transfer
      fee_asset:
        $ref: '#/definitions/PeerplaysAssetIDType'
      from:
        $ref: '#/definitions/PeerplaysAccountIDType'
      to:
        $ref: '#/definitions/PeerplaysAccountIDType'
      amount:
        $ref: '#/definitions/PeerplaysAssetType'
      memo:
        type: string
  Benefactor:
    type: object
    required:
      - id
      - share
    properties:
      id:
        $ref: '#/definitions/PeerplaysAccountIDType'
      share:
        type: integer
        maximum: 10000
        example: 5000
  LotteryOptions:
    type: object
    required:
      - benefactors
      - winning_tickets
      - ticket_price
      - end_date
      - ending_on_soldout
      - is_active
      - delete_tickets_after_draw
      - progressive_jackpots
    properties:
      benefactors:
        type: array
        items:
          $ref: '#/definitions/Benefactor'
      winning_tickets:
        type: array
        items:
          type: integer
          max: 10000
      ticket_price:
        $ref: '#/definitions/PeerplaysAssetType'
      end_date:
        type: integer
        example: 1608897600
      ending_on_soldout:
        type: boolean
      is_active:
        type: boolean
      delete_tickets_after_draw:
        type: boolean
      progressive_jackpots:
        type: string
        pattern: ^(1.30.)\d+$
        example: 1.30.0
  NftCreateRequest:
    type: object
    required:
      - op_name
      - fee_asset
      - owner
      - name
      - symbol
      - base_uri
      - is_transferable
      - is_sellable
    properties:
      op_name:
        type: string
        enum:
          - nft_metadata_create
      fee_asset:
        $ref: '#/definitions/PeerplaysAssetIDType'
      owner:
        $ref: '#/definitions/PeerplaysAccountIDType'
      name:
        type: string
        example: nft_test
      symbol:
        type: string
        example: nfttest1
      base_uri:
        type: string
        format: uri
        example: 'http://abc.com'
      revenue_partner:
        $ref: '#/definitions/PeerplaysAccountIDType'
      revenue_split:
        type: integer
        maximum: 10000
        example: 5000
      is_transferable:
        type: boolean
      is_sellable:
        type: boolean
      account_role:
        type: string
        pattern: ^(1.32.)\d+$
        example: 1.32.0
      max_supply:
        $ref: '#/definitions/PeerplaysAmountType'
      lottery_options:
        $ref: '#/definitions/LotteryOptions'
  NftUpdateRequest:
    type: object
    required:
      - op_name
      - fee_asset
      - owner
      - nft_metadata_id
    properties:
      op_name:
        type: string
        enum:
          - nft_metadata_update
      fee_asset:
        $ref: '#/definitions/PeerplaysAssetIDType'
      owner:
        $ref: '#/definitions/PeerplaysAccountIDType'
      nft_metadata_id:
        type: string
        pattern: ^(1.30.)\d+$
        example: 1.30.0
      name:
        type: string
        example: nft_test
      symbol:
        type: string
        example: nfttest1
      base_uri:
        type: string
        format: uri
        example: 'http://abc.com'
      revenue_partner:
        $ref: '#/definitions/PeerplaysAccountIDType'
      revenue_split:
        type: integer
        maximum: 10000
        example: 5000
      is_transferable:
        type: boolean
      is_sellable:
        type: boolean
      account_role:
        type: string
        pattern: ^(1.32.)\d+$
        example: 1.32.0
  NftMintRequest:
    type: object
    required:
      - op_name
      - fee_asset
      - payer
      - nft_metadata_id
      - owner
      - approved
      - approved_operators
      - token_uri
    properties:
      op_name:
        type: string
        enum:
          - nft_mint
      fee_asset:
        $ref: '#/definitions/PeerplaysAssetIDType'
      payer:
        $ref: '#/definitions/PeerplaysAccountIDType'
      nft_metadata_id:
        type: string
        pattern: ^(1.30.)\d+$
        example: 1.30.0
      owner:
        $ref: '#/definitions/PeerplaysAccountIDType'
      approved:
        $ref: '#/definitions/PeerplaysAccountIDType'
      approved_operators:
        type: array
        items:
          $ref: '#/definitions/PeerplaysAccountIDType'
      token_uri:
        type: string
        example: /pics/2k32s2ks
  NftSafeTransferRequest:
    type: object
    required:
      - op_name
      - fee_asset
      - operator_
      - from
      - to
      - token_id
      - data
    properties:
      op_name:
        type: string
        enum:
          - nft_safe_transfer_from
      fee_asset:
        $ref: '#/definitions/PeerplaysAssetIDType'
      operator_:
        $ref: '#/definitions/PeerplaysAccountIDType'
      from:
        $ref: '#/definitions/PeerplaysAccountIDType'
